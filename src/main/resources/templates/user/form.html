

<form action="#" th:action="@{/user/form}" th:object="${userInformation}" method="post">
    <label for="firstName">First Name</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="firstName">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    
    <label for="lastName">Last Name</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="lastName">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    
    <label for="designation">Designation</label>
    <input type="text" th:field="*{designation}" id="designation" placeholder="designation">
    <span th:if="${#fields.hasErrors('designation')}" th:errors="*{designation}"></span>
    <input type="submit" value="Add User">   
</form>
